title: Fully Exempted (Nil Rated) Supply of Services under CGST
context: Compiled Reference Document (likely NACIN or CBIC)
summary: >
  This document consolidates and presents the fully exempt (Nil rated) services under the Central Goods and Services Tax Act, 2017. It incorporates all amendments to the original Notification No. 12/2017-Central Tax (Rate) dated 28.06.2017 up to April 2021. It provides a categorized tabular listing of exempt services with their respective GST classifications, descriptions, conditions, and legal references. The document serves as a key resource for GST practitioners, businesses, and legal consultants.
source: Ministry of Finance, Department of Revenue, Government of India
