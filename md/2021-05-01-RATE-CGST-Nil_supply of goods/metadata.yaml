title: CGST: Fully Exempted (Intra-State) Supply of Goods

context: NACIN

summary: >
  This document presents the consolidated and updated text of Notification No. 2/2017-Central Tax (Rate), dated 28.06.2017, issued under Section 11 of the CGST Act, 2017. It lists goods fully exempt from Central GST on intra-state supply. It incorporates all amendments up to May 2021, and includes tariff codes, item descriptions, and exemption conditions. It also contains relevant annexures and definitions for legal interpretation.

source: Central Board of Indirect Taxes and Customs (CBIC), Ministry of Finance, Government of India

