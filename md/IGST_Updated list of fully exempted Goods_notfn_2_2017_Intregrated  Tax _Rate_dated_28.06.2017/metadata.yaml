title: Updated List of Fully Exempted Goods under IGST Notification 2/2017
context: NACIN / CBIC (for training and reference purposes)
summary: >
  This document provides the consolidated and amended text of Notification No. 2/2017-Integrated Tax (Rate), dated 28.06.2017,
  which fully exempts specified inter-state supplies of goods from Integrated GST under Section 6 of the IGST Act, 2017.
  The document incorporates all amendments up to 31st December 2018, referencing relevant notifications, and serves as a
  capacity-building and reference material for officers and stakeholders.

